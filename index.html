<style>
* {

body {

/* Style the header */
header {
  background-color: #5b486d;
  padding: 30px;

}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #ebe7ec;
  height: 700px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */

  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #5b486d;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
